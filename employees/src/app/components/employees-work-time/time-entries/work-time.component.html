<table class="table-auto text-center">
  <thead>
    <tr>
      <th>Name</th>
      <th>Total Time In Month</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of summedWorkTimes">
      @if(item.employeeName != null){
        <td>{{item.employeeName}}</td>
        <td [ngClass]="{ 'bg-red-500 text-white' : item.workDurationSummed < 360000000 }">
          {{item.workDurationSummed | milisecondsToHours}}
        </td>
      }
    </tr>
  </tbody>
</table>
